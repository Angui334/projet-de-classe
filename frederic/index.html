<!DOCTYPE html>
<html>
    <head>
        <title>formulaire d'inscrption</title>
        <link rel="stylesheet" href="style.css">
       <script src="https://kit.fontawesome.com/96dcb489df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="container">
            <div class="title">
                <img src="images.png">
            </div>
            <form class="formulaire">
                <input type="email" placeholder="Adresse e-mail ou Numero de telephone">
                <input type="password" placeholder="Mot de passe">
                <input type="submit" value ="Se connecter" class="btn-submit">
                <a class="mdp-oublie" href="#">Mot de passe oublier ?</a>
                <hr>
                <a href="#" class="btn-inscription">Creer un nouveau compte </a>

            </form>
        </section>

            <form action="">

                <h4>C'est rapide et facile</h4>

                <input type="password" class="num-mdp" placeholder="Nouveau  mot de passe">
                <p class="label-class">Date de naissance</p>
                 <div class="date-naissance-select">
                    <select>
                        <option>1</option>

                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>

                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>

                        <option>31</option>

                    </select>
                    <select>
                        <option>janvier</option>
                        <option>fevrier</option>
                        <option>mars</option>

                        <option>mai</option>
                        <option>juin</option>
                        <option>juillet</option>
                        <option>aout</option>
                        <option>septembre</option>
                        <option>octobre</option>
                        <option>novembre</option>
                        <option>decembre</option>
                    </select>
                    <select>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>

                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>
                 </div>
                 <p class="label-class">Genre</p>
                 <div class="genres_liste">
                   
                    <span>
                        <label>Homme</label>
                        <input type="radio" name="genre">
                    </span>
                    <span>
                        <label>Femme</label>
                        <input type="radio" name="genre">
                    </span>
                    <span>
                        <label>Personnaliser</label>
                        <input type="radio" name="genre">
                    </span>
                 </div>
                 <div class="texte">
                    <p>En cliquant sur s'inscrire, Vous accapter nos conditions generales. Decouvrez comment nous prenons bien soins de vos enfants</p>

                 </div>
                 <div class="center-btn-submit" >
                    <input type="submit" value="S'inscrire" id="btn-s-inscrire" >                </di>

        </section>
    
        <script src="https://kit.fontawesome.com/96dcb489df.js" crossorigin="anonymous"></script>

</html>
